<!DOCTYPE html>   <!--版本声明 -->
<html>
	<head>
		<meta charset="utf-8" />  <!-- 设置当前文件编码的格式-->
		<title>html基本模板</title>
			<script type="text/javascript">
				function showDate(){
					var d=new Date();
					var year=d.getFullYear();
					var month=d.getMonth();
					var date=d.getDate();
					
					var week=d.getDate();//星期0代表周日
					if(week==0){
						week="日";
					}
					var hour=d.getHours();
					var min=d.getMinutes();
					var sec=d.getSeconds();
					
					return year+"年"+month+"月"+date+"日 星期"+week+""+hour+""+min+""+sec+"";
				}
				alert(showDate());
			</script>
	</head>

	</body>
</html>
